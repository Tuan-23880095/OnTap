<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Thử Toán 6 - Mã Đề 05</title>
    <!-- CSS Giữ nguyên như cũ hoặc dùng chung style nếu muốn -->
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 16px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 30px; }
        .timer { font-size: 1.5rem; font-weight: 800; color: white; background: var(--primary); padding: 10px 20px; border-radius: 12px; }
        .question-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .mcq-option { display: block; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        .mcq-option:hover { background: #eff6ff; border-color: var(--primary); }
        .mcq-option.selected { background: #eff6ff; border-color: var(--primary); }
        .btn { padding: 12px 40px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; background: var(--primary); color: white; }
        
        #scoreModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px rgba(0,0,0,0.2); display: none; z-index: 1000; text-align: center; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; color: white; text-align: center; padding-top: 20%; font-size: 1.5rem; }
    </style>
</head>
<body>

<div id="loading-overlay">Đang gửi dữ liệu...</div>

<div class="container">
    <div class="header">
        <div>
            <h1>TOÁN 6 - MÃ ĐỀ 05</h1>
            <input type="text" id="studentName" placeholder="Nhập Họ và Tên..." style="padding: 10px; width: 300px; margin-top: 10px;">
            <input type="text" id="studentClass" placeholder="Lớp..." style="padding: 10px; width: 100px; margin-top: 10px;">
        </div>
        <div class="timer" id="timer">90:00</div>
    </div>

    <form id="quizForm">
        <!-- DEMO 2 CÂU HỎI (Bạn có thể thêm đủ 12 câu từ file gốc) -->
        <div class="question-card" id="q1">
            <b>Câu 1:</b> Cho M = {a; 5; b; c}. Khẳng định nào SAI?
            <div class="mcq-grid">
                <label class="mcq-option"><input type="radio" name="q1" value="A"> A. b ∈ M</label>
                <label class="mcq-option"><input type="radio" name="q1" value="B"> B. c ∉ M (Sai vì c có trong M)</label> 
                <label class="mcq-option"><input type="radio" name="q1" value="C"> C. 5 ∈ M</label>
                <label class="mcq-option"><input type="radio" name="q1" value="D"> D. d ∉ M</label>
            </div>
        </div>
        <div class="question-card" id="q2">
            <b>Câu 2:</b> Số tự nhiên x thỏa mãn x - 5 = 0 là?
            <div class="mcq-grid">
                <label class="mcq-option"><input type="radio" name="q2" value="A"> A. 1</label>
                <label class="mcq-option"><input type="radio" name="q2" value="B"> B. 0</label> 
                <label class="mcq-option"><input type="radio" name="q2" value="C"> C. 5</label>
                <label class="mcq-option"><input type="radio" name="q2" value="D"> D. 10</label>
            </div>
        </div>
    </form>

    <div style="text-align: center; margin-top: 30px;">
        <button class="btn" onclick="submitExam()">NỘP BÀI</button>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="score-modal" id="scoreModal">
    <h2>Kết Quả</h2>
    <div id="scorePercent" style="font-size: 3rem; color: var(--primary); font-weight: bold;"></div>
    <div id="saveStatus" style="margin: 15px 0;"></div>
    <button class="btn" onclick="sendToGoogleSheet()" id="btnSave">Gửi kết quả</button>
    <button class="btn" style="background: #64748b; margin-top: 10px;" onclick="location.reload()">Làm lại</button>
</div>

<!-- IMPORT APP.JS (Lùi ra 1 cấp thư mục) -->
<script src="../app.js"></script>

<script>
    const ANSWERS = { q1: 'B', q2: 'C' }; // Demo đáp án
    let time = 90 * 60;
    
    // Timer
    const timerEl = document.getElementById('timer');
    const timerInt = setInterval(() => {
        const m = Math.floor(time / 60);
        const s = time % 60;
        timerEl.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
        if(time <= 0) submitExam(); else time--;
    }, 1000);

    // Xử lý click chọn
    document.querySelectorAll('.mcq-option input').forEach(inp => {
        inp.addEventListener('change', (e) => {
            const parent = e.target.closest('.mcq-grid');
            parent.querySelectorAll('.mcq-option').forEach(opt => opt.classList.remove('selected'));
            e.target.closest('.mcq-option').classList.add('selected');
        });
    });

    let finalScorePercent = "";
    let collectedAnswers = {};

    function submitExam() {
        const name = document.getElementById('studentName').value;
        const cls = document.getElementById('studentClass').value;
        if (!name || !cls) return alert("Vui lòng nhập Tên và Lớp!");

        clearInterval(timerInt);
        let score = 0;
        let totalQ = 2; // Demo 2 câu

        for(let i=1; i<=totalQ; i++) {
            const qID = 'q' + i;
            const sel = document.querySelector(`input[name="${qID}"]:checked`);
            const val = sel ? sel.value : "";
            collectedAnswers[qID] = val;
            if(val === ANSWERS[qID]) score++;
        }

        finalScorePercent = ((score/totalQ)*10).toFixed(1); // Quy ra thang 10
        document.getElementById('scorePercent').innerText = finalScorePercent + " điểm";
        
        // CHUẨN BỊ DATA CHO APP.JS
        window.examData = {
            timestamp: new Date().toLocaleString('vi-VN'),
            name: name,
            class: cls,
            score: finalScorePercent,
            detail: JSON.stringify(collectedAnswers)
        };

        document.getElementById('overlay').style.display = 'block';
        document.getElementById('scoreModal').style.display = 'block';
    }
</script>

</body>
</html>
